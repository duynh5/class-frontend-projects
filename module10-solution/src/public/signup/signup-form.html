<div class="container">
  <h2>Sign Up for Our Newsletter</h2>

  <form name="$ctrl.signupForm" ng-submit="$ctrl.submitForm()" novalidate>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text"
             class="form-control"
             name="firstName"
             ng-model="$ctrl.user.firstName"
             required>
      <span class="error" ng-show="$ctrl.signupForm.firstName.$error.required && $ctrl.signupForm.firstName.$touched">
        First name is required.
      </span>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text"
             class="form-control"
             name="lastName"
             ng-model="$ctrl.user.lastName"
             required>
      <span class="error" ng-show="$ctrl.signupForm.lastName.$error.required && $ctrl.signupForm.lastName.$touched">
        Last name is required.
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email"
             class="form-control"
             name="email"
             ng-model="$ctrl.user.email"
             required>
      <span class="error" ng-show="$ctrl.signupForm.email.$error.required && $ctrl.signupForm.email.$touched">
        Email is required.
      </span>
      <span class="error" ng-show="$ctrl.signupForm.email.$error.email && $ctrl.signupForm.email.$touched">
        Please enter a valid email address.
      </span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel"
             class="form-control"
             name="phone"
             ng-model="$ctrl.user.phone"
             required>
      <span class="error" ng-show="$ctrl.signupForm.phone.$error.required && $ctrl.signupForm.phone.$touched">
        Phone number is required.
      </span>
    </div>

    <div class="form-group">
      <label for="favoriteMenuNumber">Favorite Menu Item (Menu Number):</label>
      <input type="text"
             class="form-control"
             name="favoriteMenuNumber"
             ng-model="$ctrl.user.favoriteMenuNumber"
             ng-change="$ctrl.validateMenuItemAsync()"
             required>
      <span class="error" ng-show="$ctrl.signupForm.favoriteMenuNumber.$error.required && $ctrl.signupForm.favoriteMenuNumber.$touched">
        Favorite menu item is required.
      </span>
      <span class="error" ng-show="$ctrl.menuItemError">
        {{ $ctrl.menuItemError }}
      </span>
    </div>

    <button ng-disabled="$ctrl.signupForm.$invalid" class="btn btn-primary" ng-click="$ctrl.submitForm()">Submit</button>
  </form>

  <div class="alert alert-success" ng-show="$ctrl.savedMessage">
    Your information has been saved.
  </div>
</div>
